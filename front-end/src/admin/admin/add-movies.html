<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/adminstyle.css" />
    <script src="../js/sidebar.js"></script>
  </head>
  <body>
    <div class="page-content">
      <div class="navbar">
        <div class="head">
          <div class="menu-btn"><i class="fa-solid fa-bars"></i></div>
          <div class="logo-name">Ticket Book</div>
        </div>
        <div class="admin-info">
          <div class="admin-img">
            <img src="../img/user-icon.png" />
          </div>
          <span class="admin-name">Admin's Name</span>
        </div>
        <div class="nav-menu">
          <a href="dashboard.html">dashboard</a>
          <a href="dashboard.html">add movies</a>
          <a href="dashboard.html">order history</a>
          <a href="dashboard.html">feedback</a>
        </div>
        <div class="logout"><a href="" class="logout-btn">logout</a></div>
      </div>
      <div class="right-content">
        <div class="head">
          <div class="menu">
            <div class="menu-btn"><i class="fa-solid fa-bars"></i></div>
            <span class="menu-title">add movies</span>
          </div>
          <div class="profile-icon">
            <img src="../img/user-icon.png" alt="" />
          </div>
        </div>
        <div class="right-page-background">
          <div class="right-page">
            <div class="movie-img" id="imagePreview"></div>
            <div class="image-upload-container">
              <label for="imageInput" class="custom-file-upload">
                Import
              </label>
              <input id="imageInput" type="file" accept="image/*" />
            </div>
            <div class="input-row">
              <label>movie title :</label
              ><input type="text" class="input-field" />
            </div>
            <div class="input-row">
              <label>genre :</label><input type="text" class="input-field" />
            </div>
            <div class="input-row">
              <label>duration :</label><input type="text" class="input-field" />
            </div>
            <div class="input-row">
              <label>showing date :</label
              ><input type="date" class="input-field" />
            </div>
            <div class="crud-buttons">
              <button class="insert">insert</button>
              <button class="update">update</button>
              <button class="delete">delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("imageInput")
        .addEventListener("change", function (event) {
          const fileInput = event.target;
          const imagePreview = document.getElementById("imagePreview");

          if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();

            reader.onload = function (e) {
              const img = document.createElement("img");
              img.src = e.target.result;
              imagePreview.innerHTML = "";
              imagePreview.appendChild(img);
            };

            reader.readAsDataURL(fileInput.files[0]);
          }
        });
    </script>
  </body>
</html>
