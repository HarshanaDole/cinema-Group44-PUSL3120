<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/adminstyle.css" />
    <script src="../js/sidebar.js"></script>
  </head>
  <body>
    <div class="page-content">
      <div class="navbar">
        <div class="head"><div class="menu-btn"><i class="fa-solid fa-bars"></i></div><div class="logo-name">Ticket Book</div></div>
        <div class="admin-info">
            <div class="admin-img">
                <img src="../img/user-icon.png" />
            </div>
            <span class="admin-name">Admin's Name</span>
        </div>
        <div class="nav-menu">
          <a href="dashboard.html">dashboard</a>
          <a href="dashboard.html">add movies</a>
          <a href="dashboard.html">order history</a>
          <a href="dashboard.html">feedback</a>
        </div>
        <div class="logout"><a href="" class="logout-btn">logout</a></div>
      </div>
      <div class="right-content">
        <div class="head">
          <div class="menu">
            <div class="menu-btn"><i class="fa-solid fa-bars"></i></div>
            <span class="menu-title">dashboard</span>
          </div>
          <div class="profile-icon">
            <img src="../img/user-icon.png" alt="" />
          </div>
        </div>
        <div class="right-page-background">
          <div class="right-page">
            
            <div class="left-column">
                <div class="nav-card">
                    <div class="icon"><i class="fa-solid fa-ticket"></i></div>
                    <div class="nav-name">total sold tickets</div>
                </div>
                <div class="nav-card">
                    <div class="icon"><i class="fa-solid fa-check-to-slot"></i></div>
                    <div class="nav-name">available tickets</div>
                </div>
                <div class="nav-card">
                    <div class="icon"><i class="fa-solid fa-film"></i></div>
                    <div class="nav-name">available movies</div>
                </div>
            </div>
              
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
